<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Jeremy's Etch-a-Sketch
    </h1>
    <div class = container>

    </div>
    <div class = checkboxes>
        <input type = "radio" name = "same" id = "black" checked = "checked">
        Black
        <input type = "radio" name = "same" id = "random">
        Random
        <input type = "radio" name = "same" id = "eraser">
        Eraser
        <button class = "reset">
            reset
        </button>
    </div>
    <div class="slideContainer">
        <div class = "slider">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <div>
            Pixel Box Density: <span id="demo1">50</span> X <span id="demo2">50</span>
        </div>    
    </div>
    
</body>

</html>
